<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All aboard!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
        </div>
    </div>


    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
           <table>
                <thead>
                        <tr id="train">
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (minutes)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                        </tr>
                        <tbody id="trainSchedule"></tbody>
           </table>
        </div>
    </div>

<p></p><p></p>



    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input class="form-control" id="name-input" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination-input" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train time (military style H HH: m mm) </label>
                    <input required class="form-control" id="first-time-input" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="freqMinutes">Frequency (minutes)</label>
                    <input class="form-control" id="frequency-input" id="exampleFormControlInput1">
                </div>

                <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
            </form>
        </div>

<script src="javascript/train.js"></script>

</body>

</html>
